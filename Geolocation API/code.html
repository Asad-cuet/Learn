<!DOCTYPE html>
<html>


<body>

<div id="demo"></div>
<div id="mapholder"></div>
<button onclick="getLocation()">Position</button>
<h3>Position Lived</h3>
<script>
            const x = document.getElementById("demo");
            function getLocation() {
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
              } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
              }
            }
            
            function showPosition(position) {
  let latlon = position.coords.latitude + "," + position.coords.longitude;

  let img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyAWC5mpPaAqpaiCdG9qPprodYIRCRR9fSE";

  document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";

}




function getLiveLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(showLivePosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
function showLivePosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude;
}  

//getLiveLocation();
</script>

</body>
</html>
